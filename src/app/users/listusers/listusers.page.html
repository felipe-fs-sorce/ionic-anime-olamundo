    <ion-buttons>

            <ion-menu-button></ion-menu-button>

</ion-header>

<ion-content>

    <!-- Se existem dados para mostrar -->

    <div *ngIf="data">


        <div *ngFor="let user of data">


            <img src="{{user.avatar}}" alt="{{user.name}}">
            <h4>{{user.id}} - {{user.name}}</h4>
            <p>E-mail: {{user.email}}</p>
            <p>Status: {{user.status}}</p>
            <p>Date: {{user.date}}</p>
            <hr>



        </div>


    </div>

</ion-content>
